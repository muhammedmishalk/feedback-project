<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Ensures responsiveness -->
    <title>{% block title %}Feedback System{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom CSS for general improvements */
        body {
            background-color: #f7f7f7;
        }
        .container {
            max-width: 800px; /* Keeps the container width smaller for professional appearance */
        }
        .form-container {
            background-color: #ffffff;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .star-rating {
            display: flex;
            justify-content: start; /* Left to right for stars */
            gap: 10px;
            margin-bottom: 1.5rem;
            direction: rtl; /* Reverse order (right to left) */
        }
        .rating-input {
            display: none;
        }
        .star {
            font-size: 2.5rem;
            color: #ccc;
            cursor: pointer;
        }
        .rating-input:checked ~ .star {
            color: #f0ad4e; /* Gold for selected stars */
        }
        .rating-input:checked + .star {
            color: #f0ad4e;
        }
        /* Responsive Styling */
        @media (max-width: 768px) {
            .star {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container py-5">
        {% block content %}
        {% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
